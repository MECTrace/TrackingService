<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<script type="text/javascript" src="js/url.js"></script>
<script type="text/javascript">
	function getCredential() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var response = JSON.parse(this.responseText);
				if (response.code != 0)
					return;

				document.getElementById("credential").innerHTML = '<pre> <code>'
						+ JSON.stringify(JSON.parse(response.result), null, 2)
								.replace(/\\/g, "") + '</code></pre>';

			}
		};
		var regnumber = opener.document.getElementById("detail-regnumber").value;

		xhttp.open("GET", detailUri + regnumber + '/download');

		xhttp.send();

	}
</script>
<title>VC</title>
</head>
<body onload='getCredential()'>

	<div id="credential-visible" align="left">
		<p id="credential"></p>


	</div>

</body>
</html>
