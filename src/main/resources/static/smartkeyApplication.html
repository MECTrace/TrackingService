<script type="text/javascript">
	
	var regnumber;
	function loadDoc(registStatus) {
		clearAll();
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var response = JSON.parse(this.responseText);
				if (response.code != 0)
					return;

				document.getElementById("regnumber").innerHTML = regnumber;
				document.getElementById("regdate").innerHTML = dateToString(parseInt(
						response.result.regdate, 10));

				document.getElementById("licenseno").innerHTML = response.result.licenseno;
				document.getElementById("name").innerHTML = response.result.name;
				document.getElementById("rrn").innerHTML = response.result.rrn;
				document.getElementById("signedname").innerHTML = response.result.name;
			}
		};

		regnumber = opener.document.getElementById("parentRegnumber").value
		xhttp.open("GET", applicationUri + regnumber);

		xhttp.send();
	}

	function clearAll() {
		clearById("regnumber");
		clearById("regdate");
		clearById("licenseno");
		clearById("name");
		clearById("rrn");
		clearById("signedname");

	}
	function clearById(id) {
		document.getElementById(id).innerHTML = "";

	}

	function dateToString(date) {

		var year = parseInt(date / 10000);
		var tmp = date % 10000;
		var month = parseInt(tmp / 100);
		var days = tmp % 100;

		return year + "년 " + month + "월 " + days + "일";

	}
</script>
